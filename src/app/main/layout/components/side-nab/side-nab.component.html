<ng-container>
    <div class="sidenav" [ngClass]="darkMode? 'snavDark': 'snavLight'" [ngStyle]="{'width': collapsed ? '15.5625rem': ''}"  >
        <div class="logo-container flex justify-content-beteen">
            <button pButton pRipple class="logo p-button-rounded p-button-success p-button-text" [ngClass]="collapsed? 'pi pi-arrow-circle-left': 'pi pi-arrow-circle-right'" (click)="toggleSidebar()">
    
            </button>
            
            
            <!-- <div class="log-text" @fadeInOut *ngIf="collapsed">Centaur</div> -->
            <!-- <button pButton pRipple class=" button-close mr-2"> -->
            <i class="sidenav-link-icon ml-3" [ngClass]="darkMode? ' pi pi-sun' : ' pi pi-moon'" style="cursor: pointer;" (click)="changeMode()"
                *ngIf="collapsed"></i>
                
        </div>
        <ul class="sidenav-nav">
            <li class="sidenav-nav-item" *ngFor="let data of navData">
                <a [routerLink]="data.routeLink" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                    class="sidenav-nav-link">
                    <i class="sidenav-link-icon" [class]="data.icon"></i>
                    <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{data.label}}</span>
                </a>
            </li>
        </ul>
    </div>
</ng-container>
